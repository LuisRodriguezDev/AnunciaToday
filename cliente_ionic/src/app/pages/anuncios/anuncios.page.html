<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AnunciaToday</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let anuncio of (anuncios | async)">

      <ion-label text-wrap>
        <h3>{{ anuncio.titulo }}</h3>
        {{ anuncio.descripcion }}
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
