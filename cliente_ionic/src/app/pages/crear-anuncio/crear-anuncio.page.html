<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Nuevos Anuncios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="anuncio.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea [(ngModel)]="anuncio.descripcion" name="descripcion"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit">
      Crear Nuevo Anuncio
    </ion-button>
  </form>
</ion-content>
